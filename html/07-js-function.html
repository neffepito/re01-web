<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 标准函数
      function func() {}
      let a = function () {}; // const, var 同理

      // 箭头函数
      () => {}; // 省略 function 关键词
      () => result; // 不带 {} 相当于直接返回结果
      let func = () => {}; // 通常用 let 声明
      //   没有 this 指向
    </script>
  </body>
</html>
