<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/css/reset.css" />
  </head>
  <body style="display: flex; justify-content: center; align-items: center">
    <div class="container">
      <input
        id="todo"
        placeholder="What to do?"
        type="text"
        style="border-radius: 0; outline: 0"
      />
      <span id="action" onclick="change()">ğŸŒ</span>
    </div>
    <script>
      let todoFilled = false;

      function change() {
        let action = document.getElementById("action");
        let todoData = document.getElementById("todo");

        if (todoFilled) {
          todoFilled = false;
          action.innerText = "ğŸŒ";
          todoData.style.borderBottomColor = "#fff";
          todoData.value = "";
          todoData.readOnly = false;
          window.localStorage.removeItem("todo");
        } else {
          todoFilled = true;
          action.innerText = "ğŸ—‘ï¸";
          action.style.borderBlockColor = "transparent";
          todoData.readOnly = true;
          fetch("http://localhost:3000/" + todoData.value, {
            method: "POST",
          })
            .then((res) => res.json())
            .then((data) => {
              console.log(data);
            });
        }
      }

      fetch("http://localhost:3000/", {
        method: "GET",
      })
        .then((response) => response.json())
        .then((jsonData) => {
          console.log(jsonData);
          if (jsonData.data) {
            document.getElementById("todo").value = jsonData.data;
            todoFilled = true;
            action.innerText = "ğŸ—‘";
            todoData.style.borderBottomColor = "transparent";
            todoData.readOnly = true;
          }
        });
    </script>
  </body>
</html>
