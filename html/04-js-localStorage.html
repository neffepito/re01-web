<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/css/reset.css" />
  </head>
  <body style="display: flex; justify-content: center; align-items: center">
    <div class="container">
      <input
        id="todoInput"
        placeholder="What to do?"
        type="text"
        style="border-radius: 0; outline: 0"
      />
      <span id="action" onclick="change()">‚òëÔ∏è</span>
    </div>
    <script>
      let todoFilled = false;

      function change() {
        let action = document.getElementById("action");
        let todoInput = document.getElementById("todoInput");

        if (todoFilled) {
          todoFilled = false;
          action.innerText = "‚òëÔ∏è";
          todoInput.style.borderBottomColor = "#fff";
          todoInput.value = "";
          todoInput.readOnly = false;
          window.localStorage.removeItem("todo");
        } else {
          todoFilled = true;
          action.innerText = "üóëÔ∏è";
          action.style.borderBlockColor = "transparent";
          todoInput.readOnly = true;
          window.localStorage.setItem("todo", todoInput.value);
        }
      }

      let data = window.localStorage.getItem("todo");
      if (data) {
        document.getElementById("todoInput").value = data;
        change();
      }
    </script>
  </body>
</html>
