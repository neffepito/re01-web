<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/css/reset.css" />
  </head>
  <body>
    <script>
      // 隐式转换: 除了 null, undefined, '', NaN, 0, false 以外皆为 true, 如{},[]

      // 数据转换: 将不同类型的数据相互转换
      let varNumber = String(123);
      // varNumber
      // '123'
      Boolean(2);
      // true

      let a = 1;
      let b = "BB";
      // 逻辑运算符 &&：与，两者都
      // Boolean(a && b) = true;
      // Boolean(a && b && '' = false;
      let or = a || b;
      // 逻辑运算符 ||: 或，其中一个
      // Boolean(or = a || b) = true; 如果 a 为真 or = a, 如果 a 为 false or = b, if (a) {or = a} else if (b) {or = b}
      let c = null ?? "e"; // ??:空值合并，如果左边为null/undefined, 取右边

      // !: 取反，隐式转换后取返
      !true; // false
      !1; // false

      // 条件运算符 ?: 当 a 为真时，取 b, 否则取 c
      a ? b : c; // if (a) {a = b} else {a = c}

      // 一元运算符 typeof, delete, void
      typeof a; // 判断数据类型
      let group = { a: "a", b: "b" };
      delete group.a;
      console.log(group);
      // {b:'b'}

      // 控制结构
      // if: if (判断真假){若为真执行括号内代码} else if (可以一直循环判断){} else{前面的 if 都为 false 才执行 else 中的代码}
      // switch 底层与 if 相似，只是好看些

      // 控制结构 - 循环
      // for 循环
      for (let i = 0; i < 3; i++) {
        // 第一个参数是声明数字，第二个参数是判断逻辑，第三个参数是循环结束后要执行的逻辑；即先让 i为0, 若 i<5, 执行{}里的代码一次，然后 i+1, 再次循环
        console.log(i);
      }
      // 0
      // 1
      // 2

      // for of 循环
      // for (let value of array) {console.log(value);}
      for (let value of ["a", "b", "c"]) {
        console.log(value);
      } // 数组里有几个项，就循环几次，value 是当前循环的数据项的值，这个示例可以 log 出所有 array数组的所有数组成员

      // for in 循环
      // for (let property in object) {循环查看对象属性，object 是对象，object 是对象的属性名}
      for (let p in { a1: 1, b1: 2 }) {
        console.log(p);
      }
    </script>
  </body>
</html>
